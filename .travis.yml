sudo: required
language: go

services:
- docker

before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
- go mod vendor
- go test ./...
- docker build -t ${NAME} .
- docker tag ${NAME} ${DOCKER_USERNAME}/${NAME}:$COMMIT
- docker push ${DOCKER_USERNAME}/${NAME}:$COMMIT

env:
  global:
  - NAME=ecs-go
  - COMMIT=${TRAVIS_COMMIT::8}
